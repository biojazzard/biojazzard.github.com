<!DOCTYPE html>
<html>
<head>
<title>1un.es | Simple Email</title>
<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
<link rel="icon" type="image/png" href="img/favicon_16x16.png" />
<link rel="icon" type="image/png" href="img/favicon_32x32.png" />
<link rel="icon" type="image/png" href="img/favicon_64x64.png" />
<!-- Material -->
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.lime-amber.min.css" />
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
<link rel="stylesheet/less" type="text/css" href="src/less/index.less">
</head>
<body>

<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="#vidlist">Simple Email <small>by 1un.es</small></a>
      </nav>
    </div>
  </header>
  <a name="toptop"></a>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Simple Email<br><small>by 1un.es</small></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#"></a>
    </nav>
  </div>
  <main id="mdl-main" class="mdl-layout__content">
    <div class="mdl-grid">

       <div id="response-wait" class="hidden">
          <div class="alert alert-warning">
            <p><strong>Enviando...</strong></p>
          </div>
        </div>

        <div id="response-holder">
        </div>

        <div class="demo-card-event mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
            <h5>
              Conponer y enviar
            </h5>
          </div>

          <form id="mailer-form" class="form-vertical" autocomplete="off">
            <div class="form-group">
              <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
              <input class="hidden" type="text" name="fakeusernameremembered"/>
              <input class="hidden" type="password" name="fakepasswordremembered"/>
              <label for="form-subject" class="hidden">Asunto:</label>
              <input id="form-subject" type="text" class="form-control" name="subject" placeholder="Asunto">
            </div>
            <div class="form-group">
              <label for="form-email" class="hidden">Email:</label>
              <input id="form-email" type="email" class="form-control" name="email" placeholder="email@domain.com">
            </div>
            <div class="form-group">
              <label for="form-url" class="hidden">URL Imagen</label>
              <input id="form-url" type="url" class="form-control" name="url" placeholder="http://image.url/..." autocomplete="false">
            </div>
            <div id="preview">
              <img id="img-preview" class="img-responsive hidden" src="#">
            </div>
            <div class="form-group">
            <label for="form-body" class="hidden">Pie</label>
            <textarea id="form-body" class="form-control" rows="4" data-placeholder="Pie de Email"></textarea>
            </div>
            <div class="form-group">
              <label for="form-pass" class="hidden">Password</label>
              <input id="form-pass" type="password" class="form-control" name="password" placeholder="Password">
            </div>

          <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
              <button type="button" class="btn btn-mailto disabled">Enviar</button>
            </form>
          </div>
        </div>

    </div>
  </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Developing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
<!-- Scripts -->
<script type="text/coffeescript" src="src/coffee/index.coffee"></script>
</body>
</html>
