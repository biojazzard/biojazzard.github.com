---
layout: default
---

<div class="main-container">
  <header class="title">
      <div class="background-image-holder parallax-background">
        <img class="background-image" alt="Background Image" src="{{ site.baseurl }}/img/hero10.jpg">
      </div>
      
      <div class="container align-bottom">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-white">{{ page.title }}</h1>
            <p><span class="sub alt-font text-white">{{ page.date | date: "%d %B, %Y" }}</span></p>
          </div>
        </div><!--end of row-->
      </div><!--end of container-->
  </header>
  
  <section class="article-single">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
          <div class="article-body">
            {{ content }}
          </div><!--end of article body-->
        </div>
      </div><!--end of row-->
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="author-details">
            <div id="logo-author" class="logo-author" data-src="{{ site.baseurl }}/img/dot-a.svg" data-desc="DOT-A Alfredo Llanos">
            </div>
            <h5>Alfredo Llanos</h5>
            <p>
              Web Developer. Bilbao
            </p>
            <ul class="social-icons text-right">
              <li>
                <a href="https://twitter.com/biojazzard">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
            
              <li>
                <a href="https://www.facebook.com/alfredo.llanos">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>

              <li>
                <a href="https://plus.google.com/+AlfredoLlanos/">
                  <i class="fa fa-google-plus"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div><!--end of row-->
      
    </div><!--end of container--> 
  </section>
</div>
